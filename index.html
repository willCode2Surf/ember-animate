<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>twitter example from style kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<tweets></tweets>
	
  <script type="text/x-handlebars">
    <h2>EMBER4TWEEPS</h2>
    {{outlet}}
  </script>
  <script type="text/x-handlebars" data-template-name="index">
    {{#each item in App.listController}}
      {{view App.ResultView contentBinding="item"}}
    {{/each}}
  </script>
  <script type="text/x-handlebars" data-template-name="blurb">
    {{ item.created_at }} <br/> <img {{bindAttr src="item.profile_image_url"}} />  {{ item.from_user_name }} <br/> {{ item.text }}
  </script>
  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.2.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
